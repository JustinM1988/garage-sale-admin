<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completing City of Portland Sign-In…</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        connect-src 'self' https://*.arcgis.com https://*.esri.com;
        img-src 'self' data: https:;
        font-src 'self' https: data:;
    ">
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #0b1118 0%, #1e293b 100%);
            color: #f0f6ff;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 500px;
            background: rgba(24, 30, 44, 0.8);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #3cf0d4, #7c89ff);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: #041311;
            font-size: 24px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #3cf0d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #log {
            background: rgba(255,255,255,.1);
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-break: break-word;
            margin-top: 1rem;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #4ade80;
        }
    </style>
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">G</div>
        <div class="spinner"></div>
        <h1>Completing City of Portland Sign-In…</h1>
        <p>Validating your organization membership...</p>
        <pre id="log"></pre>
    </div>

    <script>
        // Enhanced callback with organization validation
        const STORAGE_KEY = "garage_sale_auth_session_v1";
        const PKCE_KEY = "garage_sale_pkce_data_v1";

        const logEl = document.getElementById("log");
        const log = (m, type = "info") => { 
            const prefix = type === "error" ? "❌" : type === "success" ? "✅" : "ℹ️";
            logEl.textContent += `${prefix} ${m}\n`; 
            if (type === "error") logEl.className = "error";
            if (type === "success") logEl.className = "success";
        };

        function buildRedirectUri(filename = "callback.html") {
            const base = location.origin + location.pathname.replace(/[^/]*$/, "");
            return base + filename;
        }

        const RUNTIME = {
            portalRest: CONFIG.PORTAL.replace(/\/$/, ""),
            oauthBase() { return this.portalRest + "/oauth2"; },
            redirectUri: buildRedirectUri("callback.html"),
            clientId: CONFIG.CLIENT_ID
        };

        function parseQuery() {
            const u = new URL(window.location.href);
            return Object.fromEntries(u.searchParams.entries());
        }

        async function exchangeCodeForToken(code, verifier) {
            const url = RUNTIME.oauthBase() + "/token";
            const params = new URLSearchParams();
            params.set("grant_type", "authorization_code");
            params.set("client_id", RUNTIME.clientId);
            params.set("code", code);
            params.set("code_verifier", verifier);
            params.set("redirect_uri", RUNTIME.redirectUri);

            const res = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: params
            });

            if (!res.ok) {
                const t = await res.text();
                throw new Error(`Token exchange failed: ${res.status} - ${t}`);
            }

            return res.json();
        }

        async function validateUserOrganization(token) {
            const url = `${RUNTIME.portalRest}/community/self?f=json&token=${token}`;
            const response = await fetch(url);

            if (!response.ok) {
                throw new Error(`User validation failed: ${response.status}`);
            }

            const userData = await response.json();
            if (userData.error) {
                throw new Error(userData.error.message || "User validation error");
            }

            // Check organization membership
            const userOrg = userData.orgId || "";
            const portalUrl = userData.portalUrl || "";
            const allowedOrgs = CONFIG.ALLOWED_ORGANIZATIONS || [];

            log(`User: ${userData.fullName || userData.username}`);
            log(`Organization: ${portalUrl}`);
            log(`Org ID: ${userOrg}`);

            const isAuthorized = allowedOrgs.some(org => 
                portalUrl.toLowerCase().includes(org.toLowerCase()) ||
                userOrg === org
            );

            if (!isAuthorized) {
                throw new Error(`Access denied. Only ${CONFIG.ORGANIZATION_NAME} users are authorized. Your organization: ${portalUrl}`);
            }

            log(`✓ Organization verified: ${CONFIG.ORGANIZATION_NAME}`, "success");
            return userData;
        }

        (async () => {
            try {
                log("Processing OAuth callback...");

                const q = parseQuery();
                const store = JSON.parse(sessionStorage.getItem(PKCE_KEY) || "{}");

                if (!q.code) throw new Error("Missing authorization code.");
                if (!store.verifier) throw new Error("Missing PKCE verifier in session.");
                if (q.state !== store.state) throw new Error("State mismatch - possible CSRF attack.");

                log("Exchanging code for token...");
                const token = await exchangeCodeForToken(q.code, store.verifier);

                log("Validating organization membership...");
                const userData = await validateUserOrganization(token.access_token);

                const now = Math.floor(Date.now() / 1000);
                const sess = {
                    access_token: token.access_token,
                    expires_at: now + (token.expires_in || 3600),
                    username: userData.username,
                    userId: userData.username,
                    fullName: userData.fullName,
                    organization: userData.portalUrl,
                    orgId: userData.orgId
                };

                sessionStorage.setItem(STORAGE_KEY, JSON.stringify(sess));
                log("✓ Session created successfully", "success");

                // Clean up PKCE data
                sessionStorage.removeItem(PKCE_KEY);

                const back = store.post || (location.origin + location.pathname.replace("callback.html", ""));
                log(`Redirecting to application...`, "success");

                setTimeout(() => {
                    location.replace(back);
                }, 1500);

            } catch (e) {
                log(`Authentication failed: ${e.message}`, "error");
                if (e.message.includes("Access denied")) {
                    log("\nOnly City of Portland employees can access this application.", "error");
                    log("Please contact your IT administrator if you believe this is an error.", "error");
                }
                log("\nYou can close this tab and try again.", "error");

                // Clear any partial session data
                sessionStorage.removeItem(STORAGE_KEY);
                sessionStorage.removeItem(PKCE_KEY);
            }
        })();
    </script>
</body>
</html>
