<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OAuth 2.0 Callback</title>
</head>
<body>
<script type="module">
  import esriId from "https://js.arcgis.com/4.29/@arcgis/core/identity/IdentityManager.js";

  // Complete the OAuth flow for ES modules, then close the window.
  esriId.completeOAuth2(window.location.href)
    .catch(err => {
      // Best-effort signal back to the opener for debugging
      try { window.opener && window.opener.postMessage({type:"oauth-error", message:String(err)}, "*"); } catch(_){}
    })
    .finally(() => window.close());
</script>
</body>
</html>
