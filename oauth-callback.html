<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ArcGIS OAuth Callback</title>
  <style>
    body { font: 14px system-ui, sans-serif; padding: 24px; color:#e6e6e6; background:#111; }
    .ok { color:#9be49b; } .err { color:#ff9b9b; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div id="msg">Completing sign-inâ€¦</div>
  <script type="module">
    // This is the official, supported way for popup flow.
    import esriId from "https://js.arcgis.com/4.29/@arcgis/core/identity/IdentityManager.js";
    esriId.completeOAuth2()
      .then(() => {
        document.getElementById("msg").innerHTML =
          "<span class='ok'>Authentication complete.</span> You can close this window.";
        setTimeout(() => { try { window.close(); } catch(_) {} }, 250);
      })
      .catch((err) => {
        console.error(err);
        document.getElementById("msg").innerHTML =
          "<span class='err'>Authentication failed:\n" + (err?.message || err) + "</span>";
      });
  </script>
</body>
</html>
