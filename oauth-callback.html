<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><title>OAuth 2.0 Callback</title></head>
<body>
<script>
/* ESM-safe callback: send full URL back to opener, then close */
(function () {
  try {
    if (window.opener) {
      window.opener.postMessage(
        { type: "arcgis:oauth-callback", url: window.location.href },
        "*"
      );
    }
  } finally {
    setTimeout(function(){ window.close(); }, 50);
  }
})();
</script>
</body>
</html>
