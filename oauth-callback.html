<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OAuth Callback</title>
</head>
<body>
<script type="module">
  import esriId from "https://js.arcgis.com/4.30/esri/identity/IdentityManager.js";

  // Completes the PKCE code exchange and hands the credential
  // back to the opener/origin page.
  esriId
    .completeOAuth2()
    .then(() => {
      // Optional: give a tiny visual hint if user opens this tab
      document.body.textContent = "Authentication complete. You may close this tab.";
    })
    .catch((err) => {
      console.error("OAuth complete error:", err);
      document.body.textContent = "Authentication failed. You may close this tab.";
    });
</script>
</body>
</html>
